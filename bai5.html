<body>
    <script>
        function findSmallestNumber(a,b,c){
            let minValue = a;
            if(b<minValue){
                minValue = b;
            }
            if(c<minValue){
                minValue = c;
            }
            return minValue;
        }
        console.log(findSmallestNumber(4,9,1))
    </script>
</body>
