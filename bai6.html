<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     function check(number) {
        return number > 0;
      }
      let number = +prompt("Enter number");
      if (check(number)) {
        document.write(number + " là số nguyên dương");
      } else {
        document.write(number + " không là số nguyên dương");
      }
    </script>
</body>
</html>
